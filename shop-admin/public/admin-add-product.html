<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Neon Admin ‚Äî –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</title>
    <link rel="stylesheet" href="./admin.css" />
  </head>

  <body class="admin-page">
    <header class="admin-header">
      <div class="admin-header-left">
        <div class="admin-brand">
          <span class="admin-brand-logo">üíé</span>
          <span class="admin-brand-text">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</span>
        </div>
      </div>

      <div class="admin-header-right">
        <button
          onclick="window.location.href='admin-panel.html'"
          class="admin-btn ghost"
        >
          ‚¨Ö –ù–∞–∑–∞–¥
        </button>
      </div>
    </header>

    <main class="admin-main centered">
      <div class="admin-form-card">
        <h2 class="admin-form-title">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h2>

        <form id="add-form" enctype="multipart/form-data">
          <label
            >–ù–∞–∑–≤–∞–Ω–∏–µ
            <input type="text" id="title" required />
          </label>

          <label
            >–¶–µ–Ω–∞ ($)
            <input type="number" id="price" step="0.01" required />
          </label>

          <label
            >–û–ø–∏—Å–∞–Ω–∏–µ
            <textarea id="description"></textarea>
          </label>

          <label
            >–ö–∞—Ç–µ–≥–æ—Ä–∏—è
            <input type="text" id="category" />
          </label>

          <label
            >–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞
            <input type="file" id="image" accept="image/*" />
          </label>

          <button class="admin-btn primary big" type="submit">
            üíæ –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
          </button>

          <p id="message"></p>
        </form>
      </div>
    </main>

    <script>
      const form = document.getElementById("add-form");
      const msg = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        const fd = new FormData();
        fd.append("title", title.value.trim());
        fd.append("price", price.value.trim());
        fd.append("description", description.value.trim());
        fd.append("category", category.value.trim());
        fd.append("image", image.files[0]);

        try {
          const res = await fetch("http://localhost:4000/products", {
            method: "POST",
            body: fd,
          });

          if (!res.ok) throw new Error();

          msg.textContent = "üíé –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!";
          msg.style.color = "#00ff9d";
          form.reset();
        } catch {
          msg.textContent = "‚ùå –û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è";
          msg.style.color = "red";
        }
      });
    </script>
  </body>
</html>
