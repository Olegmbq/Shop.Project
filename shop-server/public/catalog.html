<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог товаров</title>

    <style>
      .catalog {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 15px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 5px;
      }

      .price {
        color: #008000;
        font-size: 16px;
        margin-bottom: 5px;
      }

      .category {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
      }

      .desc {
        font-size: 14px;
        color: #444;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: center; margin-top: 20px">Каталог товаров</h1>

    <div id="catalog" class="catalog"></div>

    <script src="/catalog.js"></script>
  </body>
</html>
